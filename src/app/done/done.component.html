<div class="d-flex justify-content-between align-items-center item">
  <div class="info">
    <p class="pb-2">{{getNewProgress.task}}</p>
    <span class="badge"
          [ngClass]="
      getNewProgress.difficulty == 'easy' ? 'bg-success' :
      getNewProgress.difficulty == 'medium' ? 'bg-primary' : ' bg-danger'">
      {{getNewProgress.difficulty}}
    </span>
  </div>
  <div class="buttons">
    <button (click)="onBackToProgress()" class="btn btn-primary">Back</button>
  </div>
</div>
